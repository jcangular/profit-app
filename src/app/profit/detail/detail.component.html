<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of items | profitSort">
                            <td> {{item.description}} </td>
                            <td> {{item.amount | currency}} </td>
                            <td [class.text-success]="item.type === 'ingreso'"
                                [class.text-danger]="item.type === 'egreso'">
                                <i *ngIf="item.type === 'egreso'" class="fa fa-sign-out-alt"></i>
                                <i *ngIf="item.type === 'ingreso'" class="fa fa-sign-in-alt"></i>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger btn-sm" type="button" (click)="remove(item?.uid)">
                                    <i class="fa fa-trash"></i>
                                    Borrar
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
