<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Ingreso / Egreso</h4>
                <p class="card-description">
                    Especifique el monto y el tipo
                </p>

                <form [formGroup]="profitForm" (ngSubmit)="save()">

                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" class="form-control" placeholder="Descripción" name="descripcion"
                            formControlName="description" #inputDesc>
                    </div>

                    <div class="form-group">
                        <label>Monto</label>
                        <input type="number" class="form-control" placeholder="Monto" name="monto"
                            formControlName="amount">
                        <p>
                            Debe de ser un monto positivo
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Tipo</label>
                        <br>
                        <button *ngIf="type ==='ingreso'" (click)="type='egreso'" type="button"
                            class="btn btn-primary btn-block">Ingreso</button>
                        <button *ngIf="type ==='egreso'" (click)="type='ingreso'" type="button"
                            class="btn btn-warning btn-block">Egreso</button>
                    </div>

                    <hr>
                    <button *ngIf="!loading" type="submit" class="btn btn-success mr-2" [disabled]="profitForm.invalid">
                        <i class="fa fa-save"></i>
                        Agregar
                    </button>


                    <button *ngIf="loading" type="button" class="btn btn-success mr-2" disabled>
                        <i class="fa fa-spin fa-sync"></i>
                        Guardando...
                    </button>


                    <button type="reset" class="btn btn-light">Cancelar</button>

                </form>
            </div>
        </div>
    </div>
</div>
